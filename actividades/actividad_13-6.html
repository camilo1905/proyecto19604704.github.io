    <p>
      La propiedad text-decoration le permite especificar los siguientes
      valores:
    </p>
    <ul>
      <li>ninguno:elimina cualquier decoracion ya aplicada al texto</li>
      <li>underline:a√±ade una linea debajo del texto.</li>
      <li>overline:agrega una linea sobre la parte superior del texto.</li>
    </ul>
