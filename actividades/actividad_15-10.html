<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aligning form controls-problem</title>
    <style type="text/css">
      body {
        font-family: arial, verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <form action="example.php" method="post">
      <div>
        <label for="name" class="title">name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="email" class="title">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="radio-bottons">
        <span class="title">gender:</span>
        <input type="radio" name="gender" id="make" value="M" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="female" value="F" />
        <label for="female">F</label><br />
      </div>
      <div class="submit">
        <input type="submit" value="Register" id="submit" />
      </div>
    </form>
    <p>
      las etiquetas de los elementos de formulario suelen ser longitudes
      difernetes, lo que significa que los controles del formulario no
      apareceran en linea recta.
    </p>
  </body>
</html>
